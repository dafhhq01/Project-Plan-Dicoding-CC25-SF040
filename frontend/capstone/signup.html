<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center">Sign Up</h2>
        <form class="mt-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            <label class="block text-gray-700 mt-2">Password</label>
            <input type="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            <label class="block text-gray-700 mt-2">Konfirmasi Password</label>
            <input type="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded mt-4">Sign Up</button>
        </form>
        <p class="mt-4 text-center">Sudah punya akun? <a href="login.html"
                class="text-blue-600 hover:underline">Login</a></p>
        <a href="index.html" class="mt-4 text-blue-600 hover:underline block text-center">Kembali ke Home</a>
    </div>
</body>

</html>
